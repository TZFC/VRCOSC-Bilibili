# ============================
# 房间配置
# ============================
# 需要监听的房间号
room_id = 870004

# ============================
# 事件类型设置
# 默认为排队事件，每秒只能触发一个，多余的进入队列
# fx 应从 Anystate 根据 gift_id 触发对应动画，动画由 gift_num 控制，长度为 1 秒
# osc每秒汇报排队最前的事件，无事件则汇报(0,0)
# ============================
# 0 = 不监听  
# 1 = 发送至聊天框
# 2 = 更新参数 gift_id (int), gift_num (float)
# 3 = 前两者都做
[events]
enter    = 0  # 监听进场关键身份  → “欢迎【用户名】进入直播间”                  gift_id=0                   gift_num=身份
danmaku  = 0  # 监听弹幕关键词    → “【用户名】说【内容】”                       gift_id=1                   gift_num=见弹幕设置
emoticon = 0  # 监听表情包关键词  → “【用户名】说【表情】”                       gift_id=2                   gift_num=见表情包设置
sc       = 0  # 监听醒目留言     → “【用户名】发送【价格】说【内容】”            gift_id=3                    gift_num=min(sc价格, 255)/255 *2 -1 # 30元sc为 30/255 *2 -1=-0.76470588235
guard    = 0  # 监听大航海       → “【用户名】开通【数量】个月【大航海等级】”     gift_id=大航海对应礼物id*    gift_num=min(舰长月数, 255)/255 *2 -1 # 12月舰长为 12/255 *2 -1=-0.90588235294
gift     = 0  # 监听礼物         → “【用户名】赠送【数量】个【礼物名】”          gift_id=礼物id*              gift_num=礼物数量
WARNING  = 0  # 监听超管警告     → “【警告信息】”                               gift_id=警告id*              gift_num=0
# * gift_id 为程序自定义的，并非 bilibili gift_id，详见 Data/Gift_id_compress.toml

# ============================
# 进场设置
# 以下身份和 uid 进场会触发
# 舰长触发时 gift_num = 观众:-1，舰长:-0.5，提督:0, 总督:0.5
# uid触发时 gift_num = 1
# ============================
enter_level = [0, 1, 1, 1] # 分别对应 【观众，舰长，提督，总督】
enter_special = [1454277253]

# ============================
# 礼物及舰长独立事件设置
# 不参与排队，每种需要独占的两个参数：
# special_num_名字(float) = min(礼物数量, 255)/255 *2 -1 # 10个礼物为 10/255 *2 -1 = -0.92156862745
# 和 special_time_名字(int) = 特效时长
# 每个礼物应有独立的fx layer，动画由 special_num_名字 控制，长度为 special_time_名字 秒
# osc 每 special_time_名字 秒汇报一次 special_num_名字， 无对应礼物则汇报 0
# 超出 255 的数量会被拆成多次 255，期间有新礼物会累积
# ============================
special = ["小花花","牛哇牛哇","舰长"]
special_time = [1, 1, 3]

# ============================
# 弹幕及表情包关键词设置, gift_num 为【在列表中的位置/255 *2 - 1】（从1开始数）
# 留空为任意词都触发, gift_num = 0
# 长度最多为255
# ============================
[keywords]
danmaku_key = []
emoticon_key = ["可以","不可以"] # "可以" gift_num 为 1/255 *2 - 1 = -0.99215686274