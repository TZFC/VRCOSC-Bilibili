# 需要监听的房间号
room_id = 870004

# 需要监听的事件类型  
# 0 = 不监听  
# 1 = 发送至聊天框
# 2 = 更新参数 (gift_id, gift_price, gift_num)
# 3 = 前两者都做
[events]
enter    = 0  # 监听进场       → “欢迎【用户名】进入直播间”
danmaku  = 0  # 监听弹幕       → “【用户名】说【内容】”
emoticon = 0  # 监听表情包     → “【用户名】说【表情】”
gift     = 0  # 监听礼物       → “【用户名】赠送【数量】个【礼物名】”
sc       = 0  # 监听醒目留言   → “【用户名】发送【价格】说【内容】”
guard    = 0  # 监听大航海     → “【用户名】开通【数量】个月【大航海等级】”

# 注：超出 255 的 gift_price / gift_num 都会被当作 255  
# 注2：gift_id 为程序自定义的，并非 bilibili gift_id，见 Data/Gift_id_compress.toml

