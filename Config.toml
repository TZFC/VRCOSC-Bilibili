# ============================
# 房间配置
# ============================
# 需要监听的房间号
room_id = 27163300

# ============================
# 事件类型设置
# 默认为排队事件，每秒只能触发一个，多余的进入队列
# fx 应从 Anystate 根据 event_id 触发对应动画，动画由 event_num 控制，长度为 1 秒
# osc每秒汇报排队最前的事件，无事件则汇报(0,0)
# ============================
# 0 = 不监听  
# 1 = 发送至聊天框
# 2 = 更新参数 event_id (int), event_num (float)
# 3 = 前两者都做
[events]
enter    = 1  # 监听进场关键身份  → “欢迎【用户名】进入直播间”                  event_id=0                   event_num=身份
danmaku  = 1  # 监听弹幕关键词    → “【用户名】说【内容】”                       event_id=1                   event_num=见弹幕设置
emoticon = 1  # 监听表情包关键词  → “【用户名】说【表情】”                       event_id=2                   event_num=见表情包设置
sc       = 1  # 监听醒目留言     → “【用户名】发送【价格】说【内容】”            event_id=3                    event_num=min(sc价格, 255)/255 *2 -1 # 30元sc为 30/255 *2 -1=-0.76470588235
guard    = 1  # 监听大航海       → “【用户名】开通【数量】个月【大航海等级】”     event_id=大航海id             event_num=min(舰长月数, 255)/255 *2 -1 # 12月舰长为 12/255 *2 -1=-0.90588235294
gift     = 1  # 监听礼物         → “【用户名】赠送【数量】个【礼物名】”          event_id=礼物id               event_num=礼物数量
WARNING  = 1  # 监听超管警告     → “警告：【警告信息】”                               event_id=警告id              event_num=0

[enter]
# ============================
# 进场设置
# 以下设置为1的身份进场会触发
# event_num = 路人:-1，粉丝-0.5 舰长:0，提督:0.5, 总督:1
# ============================
enter_level = [0, 0, 1, 1, 1] # 分别对应 【路人，粉丝，舰长，提督，总督】

[gift_guard]
# ============================
# 礼物及舰长独立事件设置
# 不参与排队，每种需要独占的两个参数：
# special_num_名字(float) = min(礼物数量, 255)/255 *2 -1 # 10个礼物为 10/255 *2 -1 = -0.92156862745
# special_time_名字(int) = 特效时长
# 每个礼物应有独立的fx layer，动画由 special_num_名字 控制，长度为 special_time_名字 秒
# osc 每 special_time_名字 秒汇报一次 special_num_名字， 无对应礼物则汇报 0
# 超出 255 的数量会被拆成多次 255，期间有新礼物会累积
# ============================
special = ["小花花","牛哇牛哇","舰长"]
special_time = [1, 1, 3]

[danmaku_emoticon]
# ============================
# 弹幕及表情包关键词设置, event_num 为【在列表中的位置/255 *2 - 1】（从1开始数）
# 留空为任意词都触发, event_num = 0
# 长度最多为255
# ============================
danmaku_key = []
emoticon_key = ["打Call","求婚"] # "打Call" event_num 为 1/255 *2 - 1 = -0.99215686274